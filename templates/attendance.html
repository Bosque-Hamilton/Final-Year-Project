<!-- attendance.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Attendance Data</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .timestamp {
            white-space: nowrap;
        }
        .no-data {
            text-align: center;
            font-weight: bold;
            color: #777;
            padding: 20px;
        }
        .empty-message {
            font-style: italic;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
        .empty-icon {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }
        .face-encoding {
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Attendance Data</h1>
    {% if attendance_data %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Timestamp</th>
                <th>Face Encoding</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_data %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td class="timestamp">{{ record[2] }}</td>
                <td class="face-encoding">{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="no-data">
        <div class="empty-icon">ðŸ˜”</div>
        <div class="empty-message">No attendance records found.</div>
    </div>
    {% endif %}
</body>
</html>
