<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                padding: 20px;
                background-color: #333;
                color: #fff;
                margin: 0;
            }
            form {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            button {
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            a {
                display: block;
                text-align: center;
                margin-top: 15px;
                color: #333;
                text-decoration: none;
            }
        </style>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    <p>Hello, {{ session['session_name'] }}!</p>
    <h1>Enter User Information and Capture Images</h1>
    <form id="userForm" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Course:</label>
        <input type="text" name="course"><br><br>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter email address" required />

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" value="Male" checked />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" value="Female" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender" value="Prefer not to say" />
                    <label for="check-other">Other</label>
                </div>
            </div>
        </div>

        <label>Date of birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter date of birth" required />

        <label>Year:</label>
        <input type="number" name="year" required><br><br>

        <label>Student ID:</label>
        <input type="text" name="student_id" required><br><br>

        <button type="button" id="captureButton" onclick="captureImage()" >Capture Image</button>
        <button type="submit">Submit</button>
    </form>

    <a href="/fr_page">Go to Face Recognition</a>
    <a href="/attendance">View Attendance</a>
    <a href="/dashboard">Dashboard</a>
    <form action="/logout" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit">Logout</button>
    </form>

    <canvas id="canvas" style="display: none;" width="640" height="480"></canvas>

    <script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
    let captureCount = 0;
    let imageCaptured = false; // Flag to track whether the image has been captured

    async function captureImage() {
        if (!imageCaptured) { // Check if the image has not been captured
            try {
                const imageData = await fetch('/capture_image?image_name=' + document.getElementById("name").value).then(response => response.text());
                const image = new Image();
                image.src = 'data:image/jpeg;base64,' + imageData;
                image.onload = function () {
                    context.drawImage(image, 0, 0, canvas.width, canvas.height);
                    canvas.style.display = "block";
                    captureCount++;
                    document.getElementById("captureButton").disabled = true;
                    imageCaptured = true; // Set the flag to true after capturing the image
                };
            } catch (error) {
                console.error("Error capturing the image: ", error);
            }
        }
    }
</script>
</body>
</html>
